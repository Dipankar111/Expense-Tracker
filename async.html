<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      />
    <title>Seller Page</title>
</head>
<body>
    <h1 class="header text-center bg-color text-white pt-3 pb-3" style="background-color: #FF7F50;">
        Seller Page
    </h1>
    <form action="#" onsubmit="saveToLocalStorage(event)">
        <label>Selling Price: </label>
        <input id="amt" class="frm" type="number" name="amount" required>
        <label>Product Name: </label>
        <input id="prd" class="frm" type="text" name="product" required>
        <label for="category"></label>
        <select name="category" id="category">
            <option value="grocery">Grocery</option>
            <option value="clothes">Clothes</option>
            <option value="Electronics">Electronics</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <input type="submit" class="btn-btn-primary" id="makecall" value="Add product">
    </form>
    <ul id="users"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="async.js"></script>
</body>
</html>
